name: CI

on:
  push:
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies pre-commit
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

